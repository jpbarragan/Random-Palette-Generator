<!DOCTYPE html>

<html>

<head>
    <title>Random Palette Generator</title>
    <script src = "scripts.js"></script>
</head>


<body>

    <header id="header">
        <h1>Random Palette Generator</h1>
        <h2>Colors for your own designs</h2>
    </header>

    <main>
        <div id="intro">
            <h3 id="colored-text">Color Palette Generator</h3>
            <button id="button">Click here to create your pattern!</button>
        </div>

        <div id="palette">
            <h4 id="palette-name">Find your own color palette!</h4>
            <div class="color-scheme-group">
                <div id="color0" class="color-block"></div>
                <div id="color1" class="color-block"></div>
                <div id="color2" class="color-block"></div>
                <div id="color3" class="color-block"></div>
                <div id="color4" class="color-block"></div>
            </div>
            <div class="color-scheme-group">
                <div class="color-code"><p id="code0"></p></div>
                <div class="color-code"><p id="code1"></p></div>
                <div class="color-code"><p id="code2"></p></div>
                <div class="color-code"><p id="code3"></p></div>
                <div class="color-code"><p id="code4"></p></div>
            </div>    
        </div>
    </main>

</body>






</html>
